{% extends "base.html" %}
{% block content %}

<script id="config-data" type="application/json">
    {{ config_js|tojson }}
</script>

<div id="page-resources" class="page">
    <h2>Resource Search</h2>
    
    <div id="resources-filters">
        <input id="resources-filter-search" type="text" placeholder="Search resources..." />

        <div class="resources-filter-panel-container">
            <button id="button-resources-filter-categories" type="button">Category</button>
            <div id="resources-filter-categories" class="resources-filter-panel"></div>
        </div>

        <div class="resources-filter-panel-container">
            <button id="button-resources-filter-branches" type="button">Branch</button>
            <div id="resources-filter-branches" class="resources-filter-panel"></div>
        </div>

        <label class="resources-filter-panel-label resources-filter-cac-label">
            <input type="checkbox" id="resources-filter-no-cac" class="resources-filter-cac-checkbox" />
            No CAC Required
        </label>

        <button id="resources-export-btn" class="button-generic" type="button">Export as CSV</button>

        <span id="resources-count"></span>
    </div>

    <div id="resources-list-container"></div>
    <div id="resources-pagination"></div>
</div>

{% endblock %}
