{% extends "base.html" %}
{% block content %}

<div id="resources-container">
    {% for category in RESOURCES %}
        <h2 id="{{ category.id }}">{{ category.category }}</h2>
        <div class="resources">
            {% for resource in category['items'] %}
                <a href="{{ resource.url }}" target="_blank">
                    <div class="resource">
                        <strong>{{ resource.name }}</strong> - {{ resource.desc }}
                    </div>
                </a>
            {% endfor %}
        </div>
    {% endfor %}
</div>

{% endblock %}
