<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayLES</title>
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>

    <div class="header">
        <div class="header-item" id="header-logo">
             <a href="{{ url_for('index') }}"><img src="/static/logo.png"></a>
        </div>
        <div class="header-item" id="header-text">
            <p>program analyzing your LES</p>
        </div>
        <div class="header-item" id="header-nav">
            <a href="https://github.com/PayLES/PayLES" target="_blank">GitHub</a>
            <a href="{{ url_for('leave') }}">Leave Calculator</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('resources') }}">Resources</a>
            <a href="{{ url_for('faq') }}">FAQ</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('index') }}">Home</a>
        </div>
    </div>

    <div id="core">
        <div class="core-home">
            <p>Welcome to PayLES, the program analyzing your U.S. Military Leave & Earnings Statement (LES)</p>

            <div class="core-submit">
                <form hx-post="/submit_les" hx-target="#core" hx-swap="innerHTML" enctype="multipart/form-data">
                    <div class="submit-upload">
                        <input type="file" name="file" accept=".pdf" required/>
                    </div>
                    <div class="submit-les">
                        <input type="submit" value="Submit LES"/>
                    </div>
                </form>

                <form hx-post="/submit_example" hx-target="#core" hx-swap="innerHTML" enctype="multipart/form-data">
                    <div class="submit-example">
                        <input type="submit" value="Submit Example LES"/>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
